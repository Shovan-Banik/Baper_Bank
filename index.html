<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center mt-5 text-5xl"><span class="text-green-600 ">Welcome</span> to the <span
                class="font-semibold text-violet-800">Baper Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-cyan-400 w-3/4 mx-auto mt-12 p-8 rounded-2xl border-solid border-black border-2">
            <h1 class=" text-3xl text-orange-700 text-center font-semibold">Please Login</h1>
            <div class="mt-2 mb-2">
                <input type="email" name="" id="user-email" placeholder="Your email"
                    class="w-3/4 block mx-auto mb-2 pl-3 h-8 rounded-lg">
                <input type="password" name="" id="user-password" placeholder="your password"
                    class="w-3/4 block mx-auto pl-3 h-8 rounded-lg">
                <div class="text-center">
                    <button class="bg-black text-white px-3 py-1 rounded-lg mt-2 hover:bg-sky-700 " id="btn-submit">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
